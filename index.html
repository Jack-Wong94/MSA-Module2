<!DOCTYPE html>
<html> 
    <head>
        <title>Find the pair game</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./node_modules/sweetalert/dist/sweetalert.css">
        <script src="./node_modules/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="./node_modules/flipclock/compiled/flipclock.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="./node_modules/flipclock/compiled/flipclock.js"></script>
    </head>
    <body onresize="changeFlipClock()">
        <div class="wrapper">
            <div id="header">
                <h1 id="score">Score: 0</h1>
                <div class="clock" style="margin:2em;"></div>  
            </div>
            <div id="contentContainer">
                <h1> Memory Game</h1>
                <ol class="description">
                    <li> Turn over any two cards.</li>
                    <li> If the two cards match, keep them.</li>
                    <li> If they don't match, turn them back.</li>
                    <li> The game is over when all cards have been matched.</li>
                    <li> If the counter hits 0, you lose the game.</li>
                </ol>
              
                <button id = "BtnStart"> Start</button>
                
            </div>
            <div id = "gameContainer">
                <button class="BtnGame" id="1" onclick="getPicture(id,1)">Press</button>
                <button class="BtnGame" id="2" onclick="getPicture(id,4)">Press</button>
                <button class="BtnGame" id="3" onclick="getPicture(id,5)">Press</button>
                <button class="BtnGame" id="4" onclick="getPicture(id,7)">Press</button>
                <button class="BtnGame" id="5" onclick="getPicture(id,12)">Press</button>
                <button class="BtnGame" id="6" onclick="getPicture(id,11)">Press</button>
                <button class="BtnGame" id="7" onclick="getPicture(id,8)">Press</button>
                <button class="BtnGame" id="8" onclick="getPicture(id,10)">Press</button>
                <button class="BtnGame" id="9" onclick="getPicture(id,8)">Press</button>
                <button class="BtnGame" id="10" onclick="getPicture(id,9)">Press</button>
                <button class="BtnGame" id="11" onclick="getPicture(id,12)">Press</button>
                <button class="BtnGame" id="12" onclick="getPicture(id,4)">Press</button>
                <button class="BtnGame" id="13" onclick="getPicture(id,7)">Press</button>
                <button class="BtnGame" id="14" onclick="getPicture(id,6)">Press</button>
                <button class="BtnGame" id="15" onclick="getPicture(id,11)">Press</button>
                <button class="BtnGame" id="16" onclick="getPicture(id,2)">Press</button>
                <button class="BtnGame" id="17" onclick="getPicture(id,10)">Press</button>
                <button class="BtnGame" id="18" onclick="getPicture(id,9)">Press</button>
                <button class="BtnGame" id="19" onclick="getPicture(id,3)">Press</button>
                <button class="BtnGame" id="20" onclick="getPicture(id,1)">Press</button>
                <button class="BtnGame" id="21" onclick="getPicture(id,2)">Press</button>
                <button class="BtnGame" id="22" onclick="getPicture(id,3)">Press</button>
                <button class="BtnGame" id="23" onclick="getPicture(id,6)">Press</button>
                <button class="BtnGame" id="24" onclick="getPicture(id,5)">Press</button>
            </div>
            <div id = "footer">
                <button id = "BtnMenu">Back To Menu</button>
                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>
                <div id="status"></div>
                <div class="fb-like" data-href="none"" data-layout="button" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
                
            </div>
        </div>
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./js/main.js"></script>
        <link rel="stylesheet" href="./node_modules/flipclock/compiled/flipclock.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="./node_modules/flipclock/compiled/flipclock.js"></script>
    </body>
    
</html>
